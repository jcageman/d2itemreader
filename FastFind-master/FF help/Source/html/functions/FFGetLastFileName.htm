<h1>Function Reference</h1>
<font size="+1">FFGetLastFileName</font>
<hr size="2">
<p>Returns the filename of the last BMP or JPG saved by FastFind.<br></p>

<p class="codeheader">
FFGetLastFileName ( )<br>
</p>
<p>&nbsp;</p>

<p><b>Parameters</b></p>
None.<br>

<p>&nbsp;</p>

<p><b>Return Value</b></p>
<table width="100%">
  <tr>
    <td width="10%" valign="top">Success:</td>
    <td width="90%">Returns the file name.</td>
  </tr>
  <tr>
    <td valign="top">Failure:</td>
    <td>Returns an empty string.</td>
  </tr>
</table>
<p>&nbsp;</p>

<p><b>Remarks</b></p>
None.<br>
<br>
<p>&nbsp;</p>

<p><b>Related</b></p>
<a href="FFSaveBMP.htm">FFSaveBMP</a>, <a href="FFSaveJPG.htm">FFSaveJPG</a>
<p>&nbsp;</p>
